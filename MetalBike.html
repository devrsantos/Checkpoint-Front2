<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Metal Bike</title>
  </head>
  <body>
        <header>
            <h1 class="titulo">Metal Bike</h1>
            <h2 class="subTitulo">Cadastramento de Produtos</h2>
        </header>
        <main>
            <section class="section-form">
                <form id="formulario">
                    <div class="form-group">
                        <label for="modelo" class="tituloLabel">Modelo da Magrela:</label>
                        <input type="text" class="form-control" id="modelo" placeholder="Modelo da Magrela">
                    </div>
                    <div class="form-group">
                        <label for="descricao" class="tituloLabel">Descricao da Magrela:</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Descrição da Magrela">
                    </div>
                    <div class="form-group">
                        <label for="foto" class="tituloLabel">Foto da Magrela:</label>
                        <input type="text" class="form-control" id="foto" placeholder="url da Imagem">
                    </div>
                    <button type="button" class="btn btn-success">Cadastrar</button>
                </form>
            </section>

            <div class="cards">
            </div>
        </main>

        <footer>
            
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
